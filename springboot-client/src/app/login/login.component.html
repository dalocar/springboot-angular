<div class="main-div">
<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
	<mat-card class="login-card z-depth center" flex="50">
		<mat-card-header>
<!-- 			<div mat-card-avatar class="login-card-image"></div>	 -->
			<mat-card-title>
			    <h2>Login</h2>
			</mat-card-title>
		</mat-card-header>
		<mat-card-content layout-align="center center">		
			<mat-form-field class="field-full-width">
	            <span *ngIf="f.submitted && !username.valid" class="help-block">Username is required</span>
	            <input matInput placeholder="Usuario" type="text" name="username" [(ngModel)]="model.username" #username="ngModel" required />
			</mat-form-field>
			<mat-form-field class="field-full-width">
	            <span *ngIf="f.submitted && !password.valid" class="help-block">Password is required</span>
	            <input matInput placeholder="Password" type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
			</mat-form-field>		
	        <div *ngIf="error" class="alert alert-error">{{error}}</div>
		</mat-card-content>
		<mat-card-actions>
	            <button  mat-raised-button color="primary" [disabled]="loading" class="btn btn-primary">Login</button>
