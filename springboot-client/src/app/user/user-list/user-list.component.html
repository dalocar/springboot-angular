<div class="list-container mat-elevation-z8" >
   <h1>Listado de usuarios</h1>
   <mat-table #table [dataSource]="dataSource" >
	
	<ng-container matColumnDef="id">
	    <mat-header-cell *matHeaderCellDef  class="id-column"> Id </mat-header-cell>
	    <mat-cell *matCellDef="let element" class="id-column"> {{element.id}} </mat-cell>
	  </ng-container>
	  <ng-container matColumnDef="username">
	    <mat-header-cell *matHeaderCellDef > Usuario </mat-header-cell>
	    <mat-cell *matCellDef="let element"> {{element.userName}}</mat-cell>
 	 </ng-container>
	  <ng-container matColumnDef="name">
	    <mat-header-cell *matHeaderCellDef > Nombre </mat-header-cell>
	    <mat-cell *matCellDef="let element"> {{element.name}} {{element.lastName}}</mat-cell>
 	 </ng-container>
	  <ng-container matColumnDef="email">
	    <mat-header-cell *matHeaderCellDef > E-mail </mat-header-cell>
	    <mat-cell *matCellDef="let element"> {{element.email}}</mat-cell>
 	 </ng-container>
	<ng-container matColumnDef="actions">
		<mat-header-cell *matHeaderCellDef> Actions </mat-header-cell> 
		<mat-cell *matCellDef="let element">
			<button mat-icon-button aria-label="Editar" type="button" class="btn btn-success" (click)="editUserPage(element)"><mat-icon>edit</mat-icon></button>
			<button mat-icon-button  aria-label="Eliminar" type="button" class="btn btn-danger" (click)="deleteUser(element)"><mat-icon>delete</mat-icon></button>
		</mat-cell>
	</ng-container>
   
   <!-- deleteCustomer(element) -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
	
  </mat-table>
</div>
