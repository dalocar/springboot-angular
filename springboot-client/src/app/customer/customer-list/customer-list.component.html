<div class="list-container mat-elevation-z8" >
   <h1>Listado de clientes</h1>
   <mat-table #table [dataSource]="dataSource" matSort (matSortChange)="onMatSortChange($event)">
	<ng-container matColumnDef="id">
	    <mat-header-cell *matHeaderCellDef  mat-sort-header class="id-column"> Id </mat-header-cell>
	    <mat-cell *matCellDef="let element" class="id-column"> {{element.id}} </mat-cell>
	  </ng-container>
	  <ng-container matColumnDef="name">
	    <mat-header-cell *matHeaderCellDef  mat-sort-header> Nombre </mat-header-cell>
	    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
 	 </ng-container>

       
	<ng-container matColumnDef="actions">
		<mat-header-cell *matHeaderCellDef> Actions </mat-header-cell> 
		<mat-cell *matCellDef="let element">
			<button mat-icon-button aria-label="Editar" type="button" class="btn btn-success" (click)="editCustomerPage(element)"><mat-icon>edit</mat-icon></button>
			<button mat-icon-button  aria-label="Eliminar" type="button" class="btn btn-danger" (click)="openConfirmation(element);"><mat-icon>delete</mat-icon></button>
		</mat-cell>
	</ng-container>						
   
   <ng-container matColumnDef="expandedDetail">
      <mat-cell *matCellDef="let element">Hello {{element.address}}{{element.postCode}} </mat-cell>
    </ng-container>
   
   <!-- deleteCustomer(element) -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
	
  </mat-table>
  
  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5,10,20]" (page)="pageEvent = onPaginationChange($event)" > </mat-paginator>
</div>
