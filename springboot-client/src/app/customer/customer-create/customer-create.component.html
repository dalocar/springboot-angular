<mat-card class="example-card" >
	<form novalidate [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="example-container">
	 	<mat-card-header>	 	
	 	 	<div mat-card-avatar class="customer-image"></div>
			<mat-card-title><h2>Clientes</h2></mat-card-title>
    	</mat-card-header>		
		<mat-card-content>			
			<mat-form-field class="field-25-width">
				 <input matInput placeholder="Id" [readOnly] [value]="id"> 
			 </mat-form-field>
			
			<mat-form-field class="field-half-width">
				<input matInput  placeholder="Nombre" formControlName="name">
			</mat-form-field>
			<mat-form-field class="field-25-width"> 
				<input matInput  placeholder="CIF" formControlName="cif"> 
			</mat-form-field>
			
			<mat-form-field class="field-full-width"> 
				<input matInput  placeholder="Direccion" formControlName="address"> 
			</mat-form-field>
	
			<mat-form-field class="field-33-width">				
				<input matInput  placeholder="Codigo Postal" formControlName="postCode">
			</mat-form-field>
	
			<mat-form-field class="field-33-width">
				 <input matInput  placeholder="Poblacion" formControlName="city"> 
			</mat-form-field>
	
			<mat-form-field  class="field-33-width">
				<input matInput placeholder="Provincia" formControlName="province"> 
			</mat-form-field>
	
	
			<mat-form-field class="field-25-width"> 
				<input matInput  placeholder="Telefono" formControlName="phone">
			</mat-form-field>
			<mat-form-field class="field-25-width">
				<input  matInput  placeholder="Fax" formControlName="fax">
			</mat-form-field>
<!-- 			<mat-form-field class="field-full-width"> -->
				<mat-checkbox matInput>Facturas</mat-checkbox>
<!-- 			</mat-form-field>			 -->
		</mat-card-content>	
		<mat-card-actions>
			<button  mat-raised-button type="submit"  color="primary"  [disabled]="!customerForm.valid">Guardar</button>
			<button type="button"  mat-raised-button color="warn"  (click)="redirectCustomerPage()">Descartar</button>
		</mat-card-actions>
	</form>		
</mat-card>
<mat-card class="example-card">	

	<mat-card-header>
 	 	<div mat-card-avatar class="invoice-image"></div>
		<mat-card-title><h2>Facturas</h2></mat-card-title>
		<div class="mat-card-header-action" ><button mat-mini-fab color="primary"><mat-icon>add</mat-icon></button></div>
		
	</mat-card-header>	
	<mat-card-content>
		  <mat-table  [dataSource]="dataSource">
				<ng-container matColumnDef="id">
				    <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
				    <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
				  </ng-container>
				  
				  <ng-container matColumnDef="year">
				    <mat-header-cell *matHeaderCellDef> A&#241;o </mat-header-cell>
				    <mat-cell *matCellDef="let element"> {{element.year}} </mat-cell>
			 	 </ng-container>
			
			      <ng-container matColumnDef="date">
				    <mat-header-cell *matHeaderCellDef> Fecha </mat-header-cell>
				    <mat-cell *matCellDef="let element"> {{element.date}} {{element.date | date: 'yyyyMMdd'}} </mat-cell>
			 	 </ng-container>
			    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
			    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"></mat-row>
 			</mat-table>
	</mat-card-content>  	
  
</mat-card>
