<mat-card class="example-card" >
	<form novalidate class="example-container">
		<mat-card-header>
			<mat-card-title><h1 mat-dialog-title>Linea</h1></mat-card-title>
		</mat-card-header>
		<mat-card-content>			
			<mat-form-field class="field-10-width">
				 <input matInput placeholder="#" value="id"> 
			 </mat-form-field>		
			<mat-form-field class="field-10-width">
				<input matInput  placeholder="Cantidad" value="cantidad">
			</mat-form-field>
			<mat-form-field class="field-40-width">
				<input matInput  placeholder="Descripcion" value="descripcion">
			</mat-form-field>
			<mat-form-field class="field-10-width">
				<input matInput  placeholder="Precio" value="precio">
			</mat-form-field>
			<mat-form-field class="field-10-width">
				<input matInput  placeholder="IVA" value="IVA">
			</mat-form-field>
			<mat-form-field class="field-10-width">
				<input matInput  placeholder="Total" value="total">
			</mat-form-field>
		</mat-card-content>
	</form>	
</mat-card>
<mat-dialog-actions>
<button mat-raised-button mat-dialog-close>No</button>
<button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Si</button>
</mat-dialog-actions>
